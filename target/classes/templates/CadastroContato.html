<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">
	<form  th:action="@{/contatos}" method="post" th:object="${contato}">
	
		<div class="container-fluid">
		
			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title painel-titulo">Cadastro de Contato</h1>
						<a th:href="@{/contatos}" class="btn btn-link link-pesquisa">Voltar a pesquisa</a>
					</div>
				</div>
				<div class="panel-body">

					<input type="hidden" th:field="*{codigo}" />

					<div class="row">
						<div class="form-group col-sm-4"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label> <input id="nome" type="text"
								class="form-control" th:field="*{nome}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group  col-sm-2"
							th:classappend="${#fields.hasErrors('numeroFixo')} ? has-error">
							<label for="numeroFixo" class="control-label">Número Fixo</label> <input
								id="numeroFixo" type="text" class="form-control"
								th:field="*{numeroFixo}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group  col-sm-2"
							th:classappend="${#fields.hasErrors('numeroCelular')} ? has-error">
							<label for="numeroCelular" class="control-label">Número Celular</label> <input
								id="numeroCelular" type="text" class="form-control"
								th:field="*{numeroCelular}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group  col-sm-2">
							<label for="status">Status</label> <select id="status"
								class="form-control" th:field="*{status}">
								<option th:each="status : ${todosStatus}" th:value="${status}"
									th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Salvar" />
					</div>

				</div> <!-- / .panel-body -->
			</div> <!-- / .panel-default -->

		</div><!-- / .container -->

	</form>
</section>

</html>
