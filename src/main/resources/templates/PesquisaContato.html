<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">

	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de Contatos</h1>
			</div>
			<div class="panel-body">
			
				<a th:href="@{/contatos/novo}" class="btn btn-primary botao-novo">Novo Contato</a>

				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="col-sm-1 text-center">CÃ³digo</th>
								<th class="col-sm-3">Nome</th>
								<th class="col-sm-2 text-center">Fone Fixo</th>
								<th class="col-sm-2 text-center">Fone Celular</th>
								<th class="col-sm-2 text-center">Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="contato: ${contatos}">
								<td th:text="${contato.codigo}" class="text-center"></td>
								<td th:text="${contato.nome}"></td>
								<td th:text="${contato.numeroFixo}" class="text-center"></td>
								<td th:text="${contato.numeroCelular}" class="text-center"></td>
								<td class="text-center"><span class="label"
									th:text="${contato.status}"
									th:classappend="${contato.desativado ? 'label-danger' : 'label-success'}"></span>
								</td>
								<td class="text-center"><a class="btn btn-link btn-xs"
									th:href="@{/contatos/{codigo}(codigo=${contato.codigo})}">
										<span class="glyphicon glyphicon-remove"></span>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- / .table-responsive -->

			</div>
		</div>

		

	</div>
	<!-- / .container -->


</section>

</html>
