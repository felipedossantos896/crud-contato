<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">

	<div class="container">
		<h1 class="titulo-painel">Novo Contato</h1>

		<form method="POST" th:action="@{/contatos}" th:object="${contato}">
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="nome">Nome</label> <input id="nome" type="text"
						class="form-control" th:field="*{nome}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-2">
					<label for="numeroFixo">Número Fixo</label> <input id="numeroFixo"
						type="text" class="form-control" th:field="*{numeroFixo}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-2">
					<label for="numeroCelular">Número Celular</label> <input
						id="numeroCelular" type="text" class="form-control"
						th:field="*{numeroCelular}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-2">
					<label for="status">Status</label> <select id="status"
						class="form-control" th:field="*{status}">
						<option th:each="status : ${todosStatus}" th:value="${status}"
							th:text="${status.descricao}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Salvar" />
				<a th:href="@{/contatos}" class="btn btn-danger">Voltar a pesquisa</a>
			</div>
		</form>
	</div>

</section>

</html>
